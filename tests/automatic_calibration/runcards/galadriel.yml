    alias: QCM1
    firmware: 0.7.0
    num_sequencers: 2
    out_offsets: [-0.0061, -0.0097, 0.0019, -0.0078]
    awg_sequencers:
      - identifier: 0
        chip_port_id: drive_line_q0
        output_i: 0
        output_q: 1
        gain_i: 1.0
        gain_q: 1.0
        offset_i: 0.
