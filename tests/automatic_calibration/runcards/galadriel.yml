    firmware: None
    attenuation: 30

instrument_controllers:
  - name: qblox_cluster
    alias: cluster_controller_0
    reference_clock: internal
    connection:
      name: tcp_ip
      address: 192.168.1.24
    modules:
      - alias: QRM1
        slot_id: 4
      - alias: QCM1
        slot_id: 2
      - alias: QCM2
        slot_id: 6
      - alias: QCM3
        slot_id: 8
      - alias: QCM4
        slot_id: 10
  - name: rohde_schwarz
    alias: rohde_schwarz_controller_0
    reference_clock: int
    connection:
      name: tcp_ip
      address: 192.168.1.15
    modules:
      - alias: rs_1
        slot_id: 0
  - name: rohde_schwarz
    alias: rohde_schwarz_controller_1
    reference_clock: int
    connection:
      name: tcp_ip
      address: 192.168.1.14
