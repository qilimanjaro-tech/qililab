        phase_imbalance: 0
        hardware_modulation: true

  - name: QCM
    alias: QCM4
    firmware: 0.7.0
    num_sequencers: 4
    out_offsets: [-0.39, -1.254, -0.6599, -0.91] # q0, q1, q3, q4
    awg_sequencers:
      - identifier: 0
        chip_port_id: flux_line_q0
