  - name: rohde_schwarz # readout
    alias: rs_1
    firmware: 4.2.76.0-4.30.046.295
    power: 16
    frequency: 7.7e+09
    rf_on: true
  - name: rohde_schwarz # qubit 0 and qubit 1
    alias: rs_2
    firmware: 4.2.76.0-4.30.046.295
