    category: awg
    alias: QRM
    firmware: 0.7.0
    frequency: 2.e+07
    num_sequencers: 2
    gain:
    - 0.5
    - 0.5
    epsilon:
    - 0
    - 0
    delta:
    - 0
    - 0
    offset_i:
    - 0
    - 0
