      - 3
    - name: port
      id_: 1
      category: node
      alias:
      nodes:
      - 2
    - name: resonator
      id_: 2
      category: node
      alias: resonator
      nodes:
      - 1
      - 3
      frequency: 7.3473e+09
    - name: qubit
      id_: 3
      category: node
      alias: qubit
      nodes:
      - 0
      - 2
      frequency: 3.451e+09
      qubit_idx: 0
  instruments:
  - name: QCM
    id_: 0
    category: awg
    alias: QCM
