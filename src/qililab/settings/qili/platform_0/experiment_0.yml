buses:
  - bus:
      id_: 0
      name: bus
      category: bus
      elements:
      - id_: 0
        name: qblox_qcm  # unique name
        category: qubit_instrument  # general name
        ip: 192.168.0.3
        reference_clock: internal
        sequencer: 0
        sync_enabled: true
        gain: 1
      - id_: 0
        name: rohde_schwarz  # unique name
        category: signal_generator  # general name
        ip: 192.168.0.10
        frequency: 3644000000.0
        power: 15
      - id_: 0
        name: mixer  # unique name
        category: mixer  # general name
        epsilon: 0
        delta: 0
        offset_i: 0
        offset_q: 0
        up_conversion: true
      - id_: 0
        name: resonator
        category: resonator
        qubits:  # list of qubit settings
          - id_: 0
            name: qubit
            category: qubit
            pi_pulse_amplitude: 1
            pi_pulse_duration: 100
            pi_pulse_frequency: 100000000.0
            qubit_frequency: 3544000000.0
            min_voltage: 950
            max_voltage: 1775

    pulse_sequence:
      - start: 0
        duration: 60
        amplitude: 0.3
        frequency: 200000000.0
        phase: 0
        shape: gaussian
        offset_i: 0
        offset_q: 0

      - start: 70
        duration: 60
        amplitude: 0.5
        frequency: 200000000.0
        phase: 0
        shape: gaussian
        offset_i: 0
        offset_q: 0
