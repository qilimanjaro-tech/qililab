settings: # translation settings (optional)
chip: # chip settings (optional)
instruments:
  - alias: pulsar_qrm # <-- alias of the instrument
    type: Pulsar # <-- class to use
    address: 192.168.1.20 # <-- address
    sequencers: [q0_flux, q1_flux, q2_flux, q3_flux]
  - alias: MyCluster
    type: Cluster
    address: 192.168.1.21
    submodules:
      - alias: qrm_0
        slot_id: 0
        sequencers: [q0_readout, q1_readout, q2_readout, q3_readout]
      - alias: qcm_0
        slot_id: 1
        sequencers: [q0_drive, q1_drive]
      - alias: qcm_1
        slot_id: 2
        sequencers: [q2_drive, q3_drive]
      - alias: qcm_rf_0
        slot_id: 3
        sequencers: [q4_drive, q5_drive]
        # TODO: How can we define the LOs and attenuators of RF modules?
  - alias: lo_readout
    type: SGS100A
    address: 192.168.1.22
  - alias: attenuator_0
    type: Attenuator
    address: 192.168.1.69
buses:
  - alias: q0_readout
    type: ReadoutBus
    AWG:
      alias: q0_readout
      parameters:
        path0: 0
        path1: 1
        intermediate_frequency: 100e5
        gain: 0.9
    LO:
      alias: lo_readout
      parameters:
        frequency: 1e9
    Attenuator:
      alias: attenuator_0
      parameters:
        attenuation: 20
    port: 100
    distortions: []
  - alias: q1_readout
    type: ReadoutBus
    AWG:
      alias: q1_readout
      parameters:
        path0: 0
        path1: 1
        intermediate_frequency: 100e5
        gain: 0.9
    LO:
      alias: lo_readout
      parameters:
        frequency: 1e9
    Attenuator:
      alias: attenuator_0
      parameters:
        attenuation: 20
    port: 100
    distortions: []
  - alias: q0_drive
    type: DriveBus
    AWG:
      alias: q0_drive
      parameters:
        path0: 0
        path1: 1
        intermediate_frequency: 200e5
        gain: 1
    LO:
      alias: lo_drive
      parameters:
        frequency: 1e9
    port: 100
    distortions: []
