

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QiboLab Dashboard</title>
    <script src="https://kit.fontawesome.com/8fb2cd7481.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script>
    function run() {
        gate = document.getElementById("gate_id")
        parameter = document.getElementById("parameter_id")
        start = document.getElementsByName("start")[0].value
        stop_ = document.getElementsByName("stop")[0].value
        num = document.getElementsByName("num")[0].value

        $.ajax({
            type: "POST",
            url: "{{url_for('run')}}",
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({"parameter": parameter.options[parameter.selectedIndex].text,
            "gate": gate.options[gate.selectedIndex].text, "start": start, "stop": stop_, "num": num}),
            success:function(res){},
            error: function (request, status, error) {
                alert("Couldn't run execution. Please check that the entered data is correct.");
            }
        });
    }
    function set_category() {
        category = document.getElementById("category_id")
        id = document.getElementById("id_id")

        $.ajax({
            type: "POST",
            url: "{{url_for('set_category')}}",
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({"category": category.options[category.selectedIndex].text,
            "id": id.options[id.selectedIndex].text}),
            success:function(res){
                id_ = document.getElementById("name")
                id_.innerHTML = res["name"]
                parameters = document.getElementById("parameter_id")
                var length = parameters.options.length;
                for (i = length-1; i >= 0; i--) {
                    parameters.options[i] = null;
                }
                for (parameter of res["parameters"]) {
                    var opt = document.createElement('option');
                    opt.value = parameter;
                    opt.innerHTML = parameter;
                    parameters.appendChild(opt);
                }
            }
        });
    }</script>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <img src="{{ url_for('static',filename='images/qili_logo.png') }}" alt="">
            <h2>QiboLab Dashboard</h2>
        </div>
        <div class="items">
            <li><i class="fa-solid fa-chart-line"></i><a href="#"
                onclick="window.location.href='{{ url_for('my_form') }}';">Live Plotting</a></li>
            <li><i class="fa-solid fa-desktop"></i><a href="#">Lab Monitoring</a></li>
            <li><i class="fa-solid fa-rocket"></i></i><a href="#"
                onclick="window.location.href='{{ url_for('launch_experiments') }}';">Launch Experiments</a></li>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="search">
                <i class="fa-regular fa-square-caret-right"></i>
                <input type="text" placeholder="Session ID">
            </div>
        </div>

        <h3 class="i-name">Live Plotting</h3>
        <div id="live-plotting">
            <iframe height=100% width=100% src="https://83.51.78.191:8080/plotting/live-plotting/data-viewer/"></iframe>
        </div>
    </section>
</body>
</html>
