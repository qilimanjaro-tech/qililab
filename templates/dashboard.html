

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QiboLab Dashboard</title>
    <script src="https://kit.fontawesome.com/8fb2cd7481.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script>
    function run() {
        gate = document.getElementById("gate_id")
        parameter = document.getElementById("parameter_id")
        start = document.getElementsByName("start")[0].value
        stop_ = document.getElementsByName("stop")[0].value
        num = document.getElementsByName("num")[0].value

        $.ajax({
            type: "POST",
            url: "{{url_for('run')}}",
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({"parameter": parameter.options[parameter.selectedIndex].text, "gate": gate.options[gate.selectedIndex].text, "start": start, "stop": stop_, "num": num}),
            success:function(res){console.log(res)}
        });
    }</script>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <img src="{{ url_for('static',filename='images/qili_logo.png') }}" alt="">
            <h2>QiboLab Dashboard</h2>
        </div>
        <div class="items">
            <li><i class="fa-solid fa-chart-line"></i><a href="#">Live Plotting</a></li>
            <li><i class="fa-solid fa-desktop"></i><a href="#">Lab Monitoring</a></li>
            <li><i class="fa-solid fa-rocket"></i></i><a href="#">Launch Experiments</a></li>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="search">
                <i class="fa-regular fa-square-caret-right"></i>
                <input type="text" placeholder="Session ID">
            </div>
        </div>

        <h3 class="i-name">Live Plotting</h3>
        <div id="live-plotting">
            <div>
                <form method="POST" action="{{url_for('set_platform')}}">
                    Platforms:
                    <select name=platforms method="GET" onchange="this.form.submit()">
                    <text name="selected_platform" method="GET"></text>
                    {% for platform in platforms %}
                        <option value= "{{platform}}" {% if platform == selected_platform %} selected="selected" {% endif %}>{{platform}}</option>"
                    {% endfor %}
                    </select>
                    <input type="submit" style="display: none;">
                </form>
                Gate:
                <select id="gate_id" name=gates method="GET">
                    <text name="selected_gate" method="GET"></text>
                    {% for gate in gates %}
                    <option value= "{{gate}}" {% if gate == selected_gate %} selected="selected" {% endif %}>{{gate}}</option>"
                    {% endfor %}
                </select>
                <form method="POST", action="{{url_for('set_category')}}">
                    Category:
                    <select name=categories method="GET" onchange="this.form.submit()">
                    <text name="selected_category" method="GET"></text>
                    {% for category in categories %}
                        <option value= "{{category}}" {% if category == selected_category %} selected="selected" {% endif %}>{{category}}</option>"
                    {% endfor %}
                    </select>
                    ID:
                    <select name=ids method="GET" onchange="this.form.submit()">
                    <text name="selected_id" method="GET"></text>
                    {% for id in ids %}
                        <option value= "{{id}}" {% if id == selected_id %} selected="selected" {% endif %}>{{id}}</option>"
                    {% endfor %}
                    </select>
                    <input type="submit" style="display: none;">
                </form>
                Parameter:
                <select id="parameter_id" name=parameters method="GET">
                    {% for parameter in parameters %}
                    <option value= "{{parameter}}" SELECTED>{{parameter}}</option>"
                    {% endfor %}
                </select>
                Min: <input name="start">
                Max: <input name="stop">
                Num: <input name="num">
                <button onclick="run();">Run</button>
            </div>
            <iframe height=100% width=100% src="https://83.51.78.191:8080/plotting/live-plotting/data-viewer/"></iframe>
        </div>
    </section>
</body>
</html>
