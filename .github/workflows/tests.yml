name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - "opened"
      - "edited"
      - "reopened"
      - "synchronize"
      - "ready_for_review"

jobs:
  tests:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      HOME_REPO: /home/repo

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install Graphviz
        run: |
          sudo apt-get install -y graphviz

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: .github/workflows/tests.yml

      - name: Install dependencies
        run: |
          git config --global url."https://${{secrets.CUSTOM_GITHUB_USER}}:${{secrets.CUSTOM_GITHUB_TOKEN}}@github.com".insteadOf "https://github.com"
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install -r dev-requirements.txt

      - name: Install library
        run: |
          python -m pip install .

      - name: Test with pytest core
        run: |
          pytest --cov=qililab --cov-report=xml tests/unit

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: "unittests"
