name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
      - "ready_for_review"

jobs:
  code-quality:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    runs-on: ubuntu-latest
    timeout-minutes: 7

    env:
      HOME_REPO: /home/repo

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      # Temporary Authentication for fetching QiliSDK from private repo
      - name: Authenticate for private GitHub repos
        env:
          GH_TOKEN: ""
          GITHUB_TOKEN: ""
        run: |
          gh auth login --hostname github.com --with-token <<< "${{ secrets.QILISDK_READ_PAT }}"
          gh auth setup-git
          gh auth status -h github.com

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Install the project
        run: uv sync --all-extras

      - name: Ruff
        run: uv run ruff check --output-format=github .

      - name: Mypy
        run: uv run mypy src --ignore-missing-imports

      - name: Mdformat
        run: uv run mdformat .

      - name: nbqa
        run: |
          # nbqa ruff .
          uv run nbqa mypy . --ignore-missing-imports
          uv run nbqa mdformat .
