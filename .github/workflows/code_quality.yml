name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    env:
      HOME_REPO: /home/repo

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: .github/workflows/code_quality.yml

      - name: Install dependencies
        run: |
          git config --global url."https://${{secrets.CUSTOM_GITHUB_USER}}:${{secrets.CUSTOM_GITHUB_TOKEN}}@github.com".insteadOf "https://github.com"
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install -r dev-requirements.txt

      - name: Code Quality
        run: |
          isort . -l 120 --check
          black . -l 120 --check
          flake8
          pylint src tests -E
          mypy src
          interrogate -vv --fail-under=80
          bandit -r src -c .bandit
          mdformat .
          nbqa black .
          nbqa isort .
          nbqa flake8 .
          nbqa mypy .
          nbqa mdformat .
