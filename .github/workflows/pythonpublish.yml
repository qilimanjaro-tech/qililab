name: Upload Python Package

on:
  release:
    types: [released]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to PyPI

    runs-on: ubuntu-latest

    env:
      HOME_REPO: /home/repo

    environment:
      name: pypi
      url: https://pypi.org/p/qililab

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Temporary Authentication for fetching QiliSDK from private repo
      - name: Authenticate for private GitHub repos
        env:
          GH_TOKEN: ""
          GITHUB_TOKEN: ""
        run: |
          gh auth login --hostname github.com --with-token <<< "${{ secrets.QILISDK_READ_PAT }}"
          gh auth setup-git
          gh auth status -h github.com

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build wheels
        run: uv build

      - run: uv publish --trusted-publishing always
