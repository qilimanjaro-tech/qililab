name: "Documentation check"

on:
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
      - "ready_for_review"


jobs:
    docs:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 1

        # Temporary Authentication for fetching QiliSDK from private repo
        - name: Authenticate for private GitHub repos
          env:
            GH_TOKEN: ""
            GITHUB_TOKEN: ""
          run: |
            gh auth login --hostname github.com --with-token <<< "${{ secrets.QILISDK_READ_PAT }}"
            gh auth setup-git
            gh auth status -h github.com

        - name: Install uv
          uses: astral-sh/setup-uv@v6
          with:
            python-version: "3.10"
            enable-cache: true

        - name: Install the project
          run: uv sync --all-extras --group docs

        - name: Build docs
          run: |
            uv run sphinx-build -W -b html docs docs/_build --keep-going
