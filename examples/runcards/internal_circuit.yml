settings:
  id_: 0
  category: platform
  name: rabi_soprano
  delay_between_pulses: 0
  delay_before_readout: 40
  master_amplitude_gate: 1
  master_duration_gate: 20
  timings_calculation_method: as_soon_as_possible
  reset_method: passive
  passive_reset_duration: 100
  device_id: 9
  minimum_clock_time: 4
  operations:
    - name: X
      pulse:
        name: Gaussian
        amplitude: 1.0
        duration: 40
        phase: 0
        parameters:
          sigma: 2
    - name: Measure
      pulse:
        name: Square
        amplitude: 1.0
        duration: 6000
        phase: 0
        parameters: {}
  gates:
    0:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: X
        amplitude: 1.0
        phase: 0
        duration: 100
        shape:
          name: gaussian
          num_sigmas: 4
schema:
  chip:
    id_: 0
    category: chip
    nodes:
      - name: port
        id_: 0
        nodes: [30]
      - name: port
        id_: 1
        nodes: [31]
      - name: port
        id_: 10
        nodes: [20]
      - name: resonator
        alias: resonator
        id_: 20
        frequency: 8.0726e+09
        nodes: [10, 30, 31]
      - name: qubit
        alias: qubit
        id_: 30
        qubit_index: 0
        frequency: 6.5e+09
        nodes: [0, 20]
      - name: qubit
        alias: qubit
        id_: 31
        qubit_index: 1
        frequency: 7.2e+09
        nodes: [1, 20]
  instruments:
    - name: QRM
      alias: QRM
      id_: 1
      category: awg
      firmware: 0.7.0
      num_sequencers: 1
      acquisition_delay_time: 100
      out_offsets: [0, 0.5, 0.7, 0.8]
      awg_sequencers:
        - identifier: 0
          chip_port_id: 1
          output_i: 1
          output_q: 0
          weights_path0: [1., 1., 1., 1.]
          weights_path1: [1., 1., 1., 1.]
          weighed_acq_enabled: false
          threshold: 0.5
          num_bins: 1
          intermediate_frequency: 2.e+07
          gain_i: 0.001
          gain_q: 0.02
          gain_imbalance: 1
          phase_imbalance: 0
          offset_i: 0
          offset_q: 0
          hardware_modulation: true
          sync_enabled: true
          scope_acquire_trigger_mode: sequencer
          scope_hardware_averaging: true
          sampling_rate: 1.e+09
          integration_length: 8000
          integration_mode: ssb
          sequence_timeout: 1
          acquisition_timeout: 1
          hardware_demodulation: true
          scope_store_enabled: true
    - name: QCM
      alias: QCM
      id_: 2
      category: awg
      firmware: 0.7.0
      num_sequencers: 1
      out_offsets: [0, 0.5, 0.7, 0.8]
      awg_sequencers:
        - identifier: 0
          chip_port_id: 0
          output_i: 0
          output_q: 1
          num_bins: 1
          intermediate_frequency: 2.e+07
          gain_i: 0.001
          gain_q: 0.02
          gain_imbalance: 1
          phase_imbalance: 0
          offset_i: 0
          offset_q: 0
          hardware_modulation: true
          sync_enabled: true
    - name: rohde_schwarz
      alias: rs_1
      id_: 0
      category: signal_generator
      firmware: 4.2.76.0-4.30.046.295
      power: 16
      frequency: 8.0726e+09
      rf_on: true
    - name: rohde_schwarz
      alias: rs_2
      id_: 0
      category: signal_generator
      firmware: 4.2.76.0-4.30.046.295
      power: 16
      frequency: 6.0e+09
      rf_on: true
    - name: S4g
      alias: S4g
      id_: 2
      category: current_source
      firmware: None
      current: [0.01]
      ramping_enabled: [false]
      ramp_rate: [0.0001]
      span: [range_max_bi]
      dacs: [0]
    - name: mini_circuits
      alias: attenuator
      id_: 1
      category: attenuator
      firmware: None
      attenuation: 32
  buses:
    - id_: 1
      category: bus
      alias: feedline_input_output_bus
      system_control:
        id_: 1
        name: readout_system_control
        category: system_control
        instruments: [QCM, rs_1]
      port: 1
    - id_: 2
      category: bus
      alias: feedline_input_output_bus
      system_control:
        id_: 2
        name: system_control
        category: system_control
        instruments: [QCM, rs_2]
      port: 0
  instrument_controllers:
    - name: qblox_cluster
      id_: 1
      alias: cluster_controller_0
      category: instrument_controller
      subcategory: multiple_instruments
      reference_clock: internal
      connection:
        name: tcp_ip
        address: 192.168.1.2
      modules:
        - awg: QRM
          slot_id: 6
        - awg: QCM
          slot_id: 4
    - name: rohde_schwarz
      id_: 2
      alias: rohde_schwarz_controller_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.1.14
      modules:
        - signal_generator: rs_1
          slot_id: 0
    - name: rohde_schwarz
      id_: 3
      alias: rohde_schwarz_controller_1
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.1.13
      modules:
        - signal_generator: rs_2
          slot_id: 0
    - name: qblox_spi_rack
      id_: 0
      alias: qblox_spi_rack
      category: instrument_controller
      subcategory: multiple_instruments
      connection:
        name: usb
        address: /dev/ttyACM0
      modules:
        - current_source: S4g
          slot_id: 7
    - name: mini_circuits
      id_: 4
      alias: attenuator_controller_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.1.69
      modules:
        - attenuator: attenuator
          slot_id: 0
