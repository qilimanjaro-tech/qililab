settings:
  id_: 0
  category: platform
  name: sauron_cluster
  delay_between_pulses: 0
  delay_before_readout: 40
  master_amplitude_gate: 1
  master_duration_gate: 20
  gates:
    - name: M
      amplitude: 1
      phase: 0
      duration: 6000
      shape:
        name: rectangular

    - name: I
      amplitude: 0
      phase: 0
      duration: master_duration_gate
      shape:
        name: rectangular

    - name: X
      amplitude: master_amplitude_gate
      phase: 0
      duration: master_duration_gate
      shape:
        name: gaussian
        num_sigmas: 4

    - name: Y
      amplitude: master_amplitude_gate
      phase: 1.5707963267948966  # pi / 2
      duration: master_duration_gate
      shape:
        name: drag
        num_sigmas: 4
schema:
  chip:
    id_: 0
    category: chip
    nodes:
      - name: port
        id_: 0
        nodes: [3]
      - name: port
        id_: 1
        nodes: [2]
      - name: resonator
        alias: resonator
        id_: 2
        frequency: 8.0726e+09
        nodes: [1, 3]
      - name: qubit
        alias: qubit
        id_: 3
        qubit_idx: 0
        frequency: 6.5328e+09
        nodes: [0, 2]
  instruments:
  - name: QRM
    alias: QRM
    id_: 1
    category: awg
    firmware: 0.7.0
    frequencies: 2.e+07
    num_sequencers: 1
    gain: [0.5]
    epsilon: [0]
    delta: [0]
    offset_i: [0]
    offset_q: [0]
    acquisition_delay_time: 100
    sync_enabled: [true, true]
    scope_acquire_trigger_mode: sequencer
    scope_hardware_averaging: [true, true]
    sampling_rate: 1.e+09
    num_bins: [1]
    integration_length: 2000
    integration_mode: ssb
    sequence_timeout: 1
    acquisition_timeout: 1
    hardware_integration: [false, false]
    hardware_demodulation: [false, false]
    hardware_modulation: [false, false]
  - name: QCM
    alias: QCM
    id_: 1
    category: awg
    firmware: 0.7.0
    frequencies: [10.e+06]
    num_sequencers: 1
    gain: [1]
    epsilon: [0]
    delta: [0]
    offset_i: [0]
    offset_q: [0]
    sync_enabled: [true]
    num_bins: [1]
    hardware_modulation: [true]
  - name: rohde_schwarz
    alias: rs_1
    id_: 0
    category: signal_generator
    firmware: 4.2.76.0-4.30.046.295
    power: 16
    frequency: 8.0726e+09
  - name: rohde_schwarz
    alias: rs_2
    id_: 1
    category: signal_generator
    firmware: 4.2.76.0-4.30.046.295
    power: 13
    frequency: 6.53392e+09
  - name: qblox_D5a
    alias: qblox_D5a
    id_: 0
    category: voltage_source
    firmware: None
    voltage: 1
    ramping_enabled: True
    ramp_rate: 0.1
    span: "range_8V_bi"
  - name: qblox_S4g
    alias: qblox_S4g
    id_: 0
    category: current_source
    firmware: None
    current: [0.0113, 0.0, 0.0, 0.0]
    ramping_enabled: [true, true, true, true]
    ramp_rate: [0.0001, 0.0001, 0.0001, 0.0001]
    span: ["range_max_bi", "range_max_bi", "range_max_bi", "range_max_bi"]
    dacs: [0,1,2,3]

  buses:
  - id_: 0
    category: bus
    subcategory: readout
    alias: heterodyne_bus
    system_control:
      id_: 1
      category: system_control
      subcategory: heterodyne_system_control
      awg: QRM
      signal_generator: rs_1
      gain: 0.05
      shots: 1000
      IF: 0.01
      sequence_manual: false
    port: 1
  - id_: 1
    category: bus
    subcategory: control
    system_control:
      id_: 2
      category: system_control
      subcategory: mixer_based_system_control
      signal_generator: rs_2
      awg: QCM
    port: 0
  instrument_controllers:
  - name: qblox_cluster
    id_: 1
    alias: cluster_controller_qrm_0
    category: instrument_controller
    subcategory: single_instrument
    reference_clock: internal
    connection:
      name: tcp_ip
      address: 192.168.1.2
    modules:
    - awg: QRM
      slot_id: 6
    - awg: QCM
      slot_id: 4
  - name: rohde_schwarz
    id_: 2
    alias: rohde_schwarz_controller_0
    category: instrument_controller
    subcategory: single_instrument
    connection:
      name: tcp_ip
      address: 192.168.1.13
    modules:
    - signal_generator: rs_1
      slot_id: 0
  - name: rohde_schwarz
    id_: 3
    alias: rohde_schwarz_controller_1
    category: instrument_controller
    subcategory: single_instrument
    connection:
      name: tcp_ip
      address: 192.168.1.14
    modules:
    - signal_generator: rs_2
      slot_id: 0
  - name: qblox_spi_rack
    id_: 0
    alias: qblox_spi_rack
    category: instrument_controller
    subcategory: multiple_instruments
    connection:
      name: usb
      address: /dev/ttyACM0
    modules:
    - voltage_source: qblox_D5a
      slot_id: 3
    - current_source: qblox_S4g
      slot_id: 7
