name: galadriel_soprano_master

device_id: 9

gates_settings:
  delay_between_pulses: 0
  delay_before_readout: 4
  timings_calculation_method: as_soon_as_possible
  reset_method: passive
  passive_reset_duration: 100
  minimum_clock_time: 4
  operations: []
  gates: []

chip:
  nodes:
    - name: qubit
      alias: qubit_0
      qubit_index: 0
      frequency: 4.92e+09
      nodes: [qubit_2, resonator_q0, drive_line_q0, flux_line_q0]
    - name: qubit
      alias: qubit_1
      qubit_index: 1
      frequency: 5.0e+09
      nodes: [qubit_2, resonator_q1, drive_line_q1, flux_line_q1]
    - name: qubit
      alias: qubit_2
      qubit_index: 2
      frequency: 5.6e+09
      nodes: [qubit_0, qubit_1, qubit_3, qubit_4, resonator_q2, drive_line_q2, flux_line_q2]
    - name: qubit
      alias: qubit_3
      qubit_index: 3
      frequency: 6.7e+09
      nodes: [qubit_2, resonator_q3, drive_line_q3, flux_line_q3]
    - name: qubit
      alias: qubit_4
      qubit_index: 4
      frequency: 6.5e+09
      nodes: [qubit_2, resonator_q4, drive_line_q4, flux_line_q4]
    - name: resonator
      alias: resonator_q0
      frequency: 7.1e+09
      nodes: [qubit_0, feedline_input, feedline_output]
    - name: resonator
      alias: resonator_q1
      frequency: 7.2e+09
      nodes: [qubit_1, feedline_input, feedline_output]
    - name: resonator
      alias: resonator_q2
      frequency: 7.3e+09
      nodes: [qubit_2, feedline_input, feedline_output]
    - name: resonator
      alias: resonator_q3
      frequency: 7.4e+09
      nodes: [qubit_3, feedline_input, feedline_output]
    - name: resonator
      alias: resonator_q4
      frequency: 7.5e+09
      nodes: [qubit_4, feedline_input, feedline_output]
    - name: port
      alias: drive_line_q0
      nodes: [qubit_0]
      line: drive
    - name: port
      alias: drive_line_q1
      nodes: [qubit_1]
      line: drive
    - name: port
      alias: drive_line_q2
      nodes: [qubit_2]
      line: drive
    - name: port
      alias: drive_line_q3
      nodes: [qubit_3]
      line: drive
    - name: port
      alias: drive_line_q4
      nodes: [qubit_4]
      line: drive
    - name: port
      alias: flux_line_q0
      nodes: [qubit_0]
      line: flux
    - name: port
      alias: flux_line_q1
      nodes: [qubit_1]
      line: flux
    - name: port
      alias: flux_line_q2
      nodes: [qubit_2]
      line: flux
    - name: port
      alias: flux_line_q3
      nodes: [qubit_3]
      line: flux
    - name: port
      alias: flux_line_q4
      nodes: [qubit_4]
      line: flux
    - name: port
      alias: feedline_input
      nodes: [resonator_q0, resonator_q1, resonator_q2, resonator_q3, resonator_q4]
      line: feedline_input
    - name: port
      alias: feedline_output
      nodes: [resonator_q0, resonator_q1, resonator_q2, resonator_q3, resonator_q4]
      line: feedline_output

buses:
  - alias: drive_line_q0_bus
    system_control:
      name: system_control
      instruments: [QMM]
    port: drive_line_q0

  - alias: drive_line_q1_bus
    system_control:
      name: system_control
      instruments: [QMM]
    port: drive_line_q1

  - alias: flux_line_q0_bus
    system_control:
      name: system_control
      instruments: [QMM]
    port: flux_line_q0

  - alias: flux_line_q1_bus
    system_control:
      name: system_control
      instruments: [QMM]
    port: flux_line_q1

  - alias: readout_line_q0_bus
    system_control:
      name: system_control
      instruments: [QMM]
    port: feedline_input

  - alias: readout_line_q1_bus
    system_control:
      name: system_control
      instruments: [QMM]
    port: feedline_input

instruments:
  - name: quantum_machines_manager
    alias: QMM
    firmware: 0.7.0
    address: 192.168.1.20
    port: 80
    num_controllers: 2
    controllers:
      - identifier: con1
        analog_outputs:
        - identifier: 0
          offset: -0.0142
        - identifier: 1
          offset: -0.0142
        - identifier: 2
          offset: -0.0142
        - identifier: 3
          offset: -0.0142
        - identifier: 4
          offset: -0.0142
        - identifier: 5
          offset: -0.0142
        - identifier: 6
          offset: -0.0142
        - identifier: 7
          offset: -0.0142
        - identifier: 8
          offset: -0.0142
        - identifier: 9
          offset: -0.0142
        analog_inputs:
        - identifier: 0
          offset: -0.023947
          gain_db: 0
        - identifier: 1
          offset: -0.023947
          gain_db: 0
      - identifier: con2
        analog_outputs:
        - identifier: 0
          offset: -0.0142
        - identifier: 1
          offset: -0.0142
        - identifier: 2
          offset: -0.0142
        - identifier: 3
          offset: -0.0142
        - identifier: 4
          offset: -0.0142
        - identifier: 5
          offset: -0.0142
        analog_inputs:
        - identifier: 0
          offset: -0.023947
          gain_db: 0
        - identifier: 1
          offset: -0.023947
          gain_db: 0 
    elements:
      - bus: drive_line_q0_bus
        mixInputs:
          I:
              controller: con1
              output: 0
          Q:
              controller: con1
              output: 0
          lo_frequency: 6.5e+09,
          mixer_correction: [0.0, 0.0, 0.0, 0.0]
        intermediate_frequency: 6.5e+09
      - bus: drive_line_q1_bus
        mixInputs:
          I:
              controller: con1
              output: 2
          Q:
              controller: con1
              output: 3
          lo_frequency: 6.5e+09,
          mixer_correction: [0.0, 0.0, 0.0, 0.0]
        intermediate_frequency: 6.5e+09
      - bus: flux_line_q0_bus
        singleInput:
          controller: con1
          output: 4
      - bus: flux_line_q0_bus
        singleInput:
          controller: con1
          output: 5
      - bus: readout_line_q0_bus
        mixInputs:
          I:
              controller: con1
              output: 6
          Q:
              controller: con1
              output: 7
          lo_frequency: 6.5e+09,
          mixer_correction: [0.0, 0.0, 0.0, 0.0]
        intermediate_frequency: 6.5e+09
        outputs:
          out1:
              controller: con1
              output: 0
          out2:
              controller: con1
              output: 1
        time_of_flight: 300,
        smearing: 0
      - bus: readout_line_q1_bus
        mixInputs:
          I:
              controller: con1
              output: 8
          Q:
              controller: con1
              output: 9
          lo_frequency: 6.5e+09,
          mixer_correction: [0.0, 0.0, 0.0, 0.0]
        intermediate_frequency: 6.5e+09
        outputs:
          out1:
              controller: con1
              output: 0
          out2:
              controller: con1
              output: 1
        time_of_flight: 300,
        smearing: 0

instrument_controllers:
  - name: quantum_machines_manager
    alias: QMM
    connection:
      name: tcp_ip
      address: 192.168.1.20
    modules:
      - alias: QMM
