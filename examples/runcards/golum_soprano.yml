settings:
  id_: 0
  category: platform
  name: galadriel_soprano
  delay_between_pulses: 0
  delay_before_readout: 40
  master_amplitude_gate: 1
  master_duration_gate: 40
  gates:
    - name: M
      amplitude: 1.0
      phase: 0
      duration: 6000
      shape:
        name: rectangular
    - name: X
      amplitude: master_amplitude_gate
      phase: 0
      duration: master_duration_gate
      shape:
        name: gaussian
        num_sigmas: 4
    # - name: X
    #   amplitude: master_amplitude_gate
    #   phase: 0
    #   duration: master_duration_gate
    #   shape:
    #     name: drag
    #     num_sigmas: 4
    #     drag_coefficient: master_drag_coefficient
schema:
  chip:
    id_: 0
    category: chip
    nodes:
      - name: qubit
        alias: qubit_2
        id_: 2
        qubit_index: 0
        frequency: 5.6374e+09
        nodes: [22, 12]
      - name: qubit
        alias: qubit_4
        id_: 4
        qubit_index: 1
        frequency: 6.54320e+09
        nodes: [24, 14]
      - name: port
        id_: 12
        alias: drive_line_q2
        nodes: [2]
      - name: port
        id_: 14
        alias: drive_line_q4
        nodes: [4]
      - name: port
        id_: 100
        alias: feedline_input
        nodes: [22, 24]
      - name: port
        id_: 101
        alias: feedline_output
        nodes: [22, 24]
      - name: resonator
        alias: resonator_q2
        id_: 22
        frequency: 7.6e+09
        nodes: [2, 100, 101]
      - name: resonator
        alias: resonator_q4
        id_: 24
        frequency: 7.6e+09
        nodes: [4, 100, 101]

  instruments:
    - name: QRM
      alias: QRM
      id_: 0
      category: awg
      firmware: 0.7.0
      num_sequencers: 1
      acquisition_delay_time: 100
      awg_sequencers:
        - identifier: 0
          chip_port_id: 100
          path0:
            output_channel: 0
          path1:
            output_channel: 1
          num_bins: 1
          intermediate_frequency: 2.e+07
          gain_path0: 0.001
          gain_path1: 0.02
          gain_imbalance: 1
          phase_imbalance: 0
          offset_path0: 0
          offset_path1: 0
          hardware_modulation: true
          sync_enabled: true
          scope_acquire_trigger_mode: sequencer
          scope_hardware_averaging: true
          sampling_rate: 1.e+09
          integration_length: 8000
          integration_mode: ssb
          sequence_timeout: 1
          acquisition_timeout: 1
          hardware_demodulation: true
          scope_store_enabled: true
      awg_iq_channels:
        - identifier: 0
          i_channel:
            awg_sequencer_identifier: 0
            awg_sequencer_path_identifier: 0
          q_channel:
            awg_sequencer_identifier: 0
            awg_sequencer_path_identifier: 1
    - name: QCM
      alias: QCM
      id_: 1
      category: awg
      firmware: 0.7.0
      num_sequencers: 1
      awg_sequencers:
        - identifier: 0
          chip_port_id: 12
          path0:
            output_channel: 0
          path1:
            output_channel: 1
          num_bins: 1
          intermediate_frequency: 10.e+06
          gain_path0: 1
          gain_path1: 1
          gain_imbalance: 0.5
          phase_imbalance: 0
          hardware_modulation: true
          sync_enabled: true
          offset_path0: 0
          offset_path1: 0
      awg_iq_channels:
        - identifier: 0
          i_channel:
            awg_sequencer_identifier: 0
            awg_sequencer_path_identifier: 0
          q_channel:
            awg_sequencer_identifier: 0
            awg_sequencer_path_identifier: 1
    - name: rohde_schwarz
      alias: rs_1
      id_: 0
      category: signal_generator
      firmware: 4.2.76.0-4.30.046.295
      power: 16
      frequency: 8.0726e+09
      # rf_on: true
    - name: rohde_schwarz
      alias: rs_2
      id_: 0
      category: signal_generator
      firmware: 4.2.76.0-4.30.046.295
      power: 13
      frequency: 6.0e+09
      # rf_on: true
    - name: S4g
      alias: S4g
      id_: 2
      category: current_source
      firmware: None
      current: [0.0,0.0]
      ramping_enabled: [false,false]
      ramp_rate: [0.0001,0.001]
      span: [range_max_bi,range_max_bi]
      dacs: [0,1]
    - name: mini_circuits
      alias: attenuator
      id_: 1
      category: attenuator
      firmware: None
      attenuation: 32
  buses:
    - id_: 1
      name: time_domain_readout_bus
      category: bus
      bus_category: time_domain
      bus_subcategory: readout
      alias: feedline_input_output_bus
      system_control:
        id_: 1
        name: time_domain_readout_system_control
        category: system_control
        system_control_category: time_domain
        system_control_subcategory: readout
        awg: QRM
        signal_generator: rs_1
      port: 100
    - id_: 5
      name: time_domain_control_bus
      category: bus
      bus_category: time_domain
      bus_subcategory: control
      alias: drive_line_q2_bus
      system_control:
        id_: 7
        name: time_domain_control_system_control
        category: system_control
        system_control_category: time_domain
        system_control_subcategory: control
        awg: QCM
        signal_generator: rs_1
      port: 12
    # - id_: 5
    #   name: time_domain_control_bus
    #   category: bus
    #   bus_category: time_domain
    #   bus_subcategory: control
    #   alias: drive_line_q2_bus
    #   system_control:
    #     id_: 7
    #     name: time_domain_control_system_control
    #     category: system_control
    #     system_control_category: time_domain
    #     system_control_subcategory: control
    #     awg: QCM
    #     signal_generator: rs_1
    #   port: 12
  instrument_controllers:
    - name: qblox_cluster
      id_: 1
      alias: cluster_controller_0
      category: instrument_controller
      subcategory: multiple_instruments
      reference_clock: external
      connection:
        name: tcp_ip
        address: 192.168.1.20
      modules:
        - awg: QRM
          slot_id: 4
        - awg: QCM
          slot_id: 2
    - name: rohde_schwarz
      id_: 2
      alias: rohde_schwarz_controller_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.1.11
      modules:
        - signal_generator: rs_1
          slot_id: 0
    - name: rohde_schwarz
      id_: 3
      alias: rohde_schwarz_controller_1
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.1.14
      modules:
        - signal_generator: rs_2
          slot_id: 0
    - name: qblox_spi_rack
      id_: 0
      alias: qblox_spi_rack
      category: instrument_controller
      subcategory: multiple_instruments
      connection:
        name: usb
        address: /dev/ttyACM0
      modules:
        - current_source: S4g
          slot_id: 7
    - name: mini_circuits
      id_: 4
      alias: attenuator_controller_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.1.69
      modules:
      - attenuator: attenuator
        slot_id: 0
