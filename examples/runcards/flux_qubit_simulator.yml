settings:
  id_: 0
  category: platform
  name: rabi_soprano
  delay_between_pulses: 0
  delay_before_readout: 40
  master_amplitude_gate: 1
  master_duration_gate: 20
  timings_calculation_method: as_soon_as_possible
  reset_method: passive
  passive_reset_duration: 100
  device_id: 9
  minimum_clock_time: 4
  operations:
    - name: X
      pulse:
        name: Gaussian
        amplitude: 1.0
        duration: 40
        parameters:
          sigma: 2
    - name: Measure
      pulse:
        name: Square
        amplitude: 1.0
        duration: 6000
        parameters: {}
  gates:
    0:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: X
        amplitude: 1.0
        phase: 0
        duration: 100
        shape:
          name: gaussian
          num_sigmas: 4
schema:
  chip:
    id_: 0
    category: chip
    nodes:
      - name: port
        id_: 0
        nodes: [1]
      - name: qubit
        alias: qubit
        id_: 1
        qubit_index: 0
        frequency: 13066127893.759731
        nodes: [0]
  instruments: []
  buses:
    - id_: 0
      category: bus
      system_control:
        id_: 0
        name: simulated_system_control
        category: system_control
        qubit: csfq3jjx
        qubit_params: # qubit parameters
          n_cut: 10
          phi_x: 6.28318530718 # 2*pi
          phi_z: -0.25132741228 # -0.08*pi
        drive: zport
        drive_params: # driving hamiltonian parameters
          dimension: 10
        resolution: 0.01
        store_states: True
      port: 0
  instrument_controllers: []
