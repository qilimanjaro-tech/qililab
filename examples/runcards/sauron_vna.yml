settings:
  id_: 0
  category: platform
  name: sauron_vna
  delay_between_pulses: 0
  delay_before_readout: 40
  master_amplitude_gate: 1
  master_duration_gate: 100
  master_drag_coefficient: 0
  gates:
    - name: M
      amplitude: 1
      phase: 0
      duration: 2000
      shape:
        name: rectangular

    - name: I
      amplitude: 0
      phase: 0
      duration: master_duration_gate
      shape:
        name: rectangular

    - name: X
      amplitude: master_amplitude_gate
      phase: 0
      duration: master_duration_gate
      shape:
        name: drag
        num_sigmas: 4
        drag_coefficient: master_drag_coefficient

    - name: Y
      amplitude: master_amplitude_gate
      phase: 1.5707963267948966 # pi / 2
      duration: master_duration_gate
      shape:
        name: drag
        num_sigmas: 4
        drag_coefficient: master_drag_coefficient
schema:
  chip:
    id_: 0
    category: chip
    nodes:
      - name: port
        id_: 1
        nodes: [2]
      - name: resonator
        alias: resonator
        id_: 2
        frequency: 7.32730e+09
        nodes: [1]
  instruments:
    - name: keysight_e5080b
      alias: keysight_e5080b
      id_: 0
      category: vna
      firmware: A.15.10.06
      power: -60.0

  buses: []
  instrument_controllers:
    - name: keysight_e5080b_controller
      id_: 0
      alias: keysight_e5080b_controller
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.1.254
      modules:
        - vna: keysight_e5080b
          slot_id: 0
