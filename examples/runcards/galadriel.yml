name: galadriel_soprano_master

device_id: 9

gates_settings:
  minimum_clock_time: 4
  delay_before_readout: 4
  gates:
    M(0):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular
    Drag(0):
      - bus: drive_line_q0_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0
    M(1):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular
    Drag(1):
      - bus: drive_line_q1_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0
    M(2):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular
    Drag(2):
      - bus: drive_line_q2_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0
    M(3):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular
    Drag(3):
      - bus: drive_line_q3_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0
    M(4):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular
    Drag(4):
      - bus: drive_line_q4_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0
    CZ(0,2):
      - bus: flux_line_q2_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 101
          shape:
            name: snz
            t_phi: 1
            b: 0.5
          options:
            q0_phase_correction: 0.1
            q2_phase_correction: 0.2
      - bus: flux_line_q1_bus # park pulse
        wait_time: 20
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 121
          shape:
            name: rectangular
    CZ(1,2):
      - bus: flux_line_q2_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 101
          shape:
            name: snz
            t_phi: 1
            b: 0.5
      - bus: flux_line_q0_bus # park pulse
        wait_time: 20
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 121
          shape:
            name: rectangular
    CZ(4,2):
      - bus: flux_line_q4_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 101
          shape:
            name: snz
            t_phi: 1
            b: 0.5
    CZ(3,2):
      - bus: flux_line_q3_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 101
          shape:
            name: snz
            t_phi: 1
            b: 0.5
  buses:
    feedline_bus:
      line: readout
      qubits: [0, 1, 2, 3, 4]
      distortions: []
    drive_line_q0_bus:
      line: drive
      qubits: [0]
      distortions: []
    drive_line_q1_bus:
      line: drive
      qubits: [1]
      distortions: []
    drive_line_q2_bus:
      line: drive
      qubits: [2]
      distortions: []
    drive_line_q3_bus:
      line: drive
      qubits: [3]
      distortions: []
    drive_line_q4_bus:
      line: drive
      qubits: [4]
      distortions: []
    flux_line_q0_bus:
      line: flux
      qubits: [0]
      distortions: []
    flux_line_q1_bus:
      line: flux
      qubits: [1]
      distortions: []
    flux_line_q2_bus:
      line: flux
      qubits: [2]
      distortions: []
    flux_line_q3_bus:
      line: flux
      qubits: [3]
      distortions: []
    flux_line_q4_bus:
      line: flux
      qubits: [4]
      distortions: []


buses:
  - alias: feedline_bus
    instruments: [QRM1, rs_1]
    channels: [[0, 1, 2, 3, 4], None]
  - alias: drive_line_q0_bus
    instruments: [QCM-RF1]
    channels: [0]
  - alias: flux_line_q0_bus
    instruments: [QCM1]
    channels: [0]
  - alias: drive_line_q1_bus
    instruments: [QCM-RF1]
    channels: [1]
  - alias: flux_line_q1_bus
    instruments: [QCM1]
    channels: [1]
  - alias: drive_line_q2_bus
    instruments: [QCM-RF2]
    channels: [0]
  - alias: flux_line_q2_bus
    instruments: [QCM2]
    channels: [0]
  - alias: drive_line_q3_bus
    instruments: [QCM-RF3]
    channels: [0]
  - alias: flux_line_q3_bus
    instruments: [QCM1]
    channels: [2]
  - alias: drive_line_q4_bus
    instruments: [QCM-RF3]
    channels: [0]
  - alias: flux_line_q4_bus
    instruments: [QCM1]
    channels: [3]

instruments:
  - name: QRM
    alias: QRM1
    firmware: 0.7.0
    num_sequencers: 5
    acquisition_delay_time: 100
    out_offsets: [0, 0]
    awg_sequencers:
      - identifier: 0
        output_i: 0
        output_q: 1
        gain_i: .5
        gain_q: .5
        offset_i: 0
        offset_q: 0
        weights_i: [1., 1., 1., 1., 1.] # to calibrate
        weights_q: [1., 1., 1., 1., 1.] # to calibrate
        weighed_acq_enabled: False
        threshold: 0.5
        threshold_rotation: 0.0
        num_bins: 1
        intermediate_frequency: 10.e+06
        gain_imbalance: 1.
        phase_imbalance: 0
        hardware_modulation: true
        scope_acquire_trigger_mode: sequencer
        scope_hardware_averaging: true
        sampling_rate: 1.e+09
        integration_length: 2000
        integration_mode: ssb
        sequence_timeout: 1
        acquisition_timeout: 1
        hardware_demodulation: true
        scope_store_enabled: false
      - identifier: 1
        output_i: 0
        output_q: 1
        gain_i: .5
        gain_q: .5
        offset_i: 0
        offset_q: 0
        weights_i: [1., 1., 1., 1., 1.] # to calibrate
        weights_q: [1., 1., 1., 1., 1.] # to calibrate
        weighed_acq_enabled: False
        threshold: 0.5
        threshold_rotation: 0.0
        num_bins: 1
        intermediate_frequency: 20.e+06
        gain_imbalance: 1.
        phase_imbalance: 0
        hardware_modulation: true
        scope_acquire_trigger_mode: sequencer
        scope_hardware_averaging: true
        sampling_rate: 1.e+09
        integration_length: 2000
        integration_mode: ssb
        sequence_timeout: 1
        acquisition_timeout: 1
        hardware_demodulation: true
        scope_store_enabled: false
      - identifier: 2
        output_i: 0
        output_q: 1
        gain_i: .5
        gain_q: .5
        offset_i: 0
        offset_q: 0
        weights_i: [1., 1., 1., 1., 1.] # to calibrate
        weights_q: [1., 1., 1., 1., 1.] # to calibrate
        weighed_acq_enabled: False
        threshold: 0.5
        threshold_rotation: 0.0
        num_bins: 1
        intermediate_frequency: 30.e+06
        gain_imbalance: 1.
        phase_imbalance: 0
        hardware_modulation: true
        scope_acquire_trigger_mode: sequencer
        scope_hardware_averaging: true
        sampling_rate: 1.e+09
        integration_length: 2000
        integration_mode: ssb
        sequence_timeout: 1
        acquisition_timeout: 1
        hardware_demodulation: true
        scope_store_enabled: false
      - identifier: 3
        output_i: 0
        output_q: 1
        gain_i: .5
        gain_q: .5
        offset_i: 0
        offset_q: 0
        weights_i: [1., 1., 1., 1., 1.] # to calibrate
        weights_q: [1., 1., 1., 1., 1.] # to calibrate
        weighed_acq_enabled: False
        threshold: 0.5
        threshold_rotation: 0.0
        num_bins: 1
        intermediate_frequency: 40.e+06
        gain_imbalance: 1.
        phase_imbalance: 0
        hardware_modulation: true
        scope_acquire_trigger_mode: sequencer
        scope_hardware_averaging: true
        sampling_rate: 1.e+09
        integration_length: 2000
        integration_mode: ssb
        sequence_timeout: 1
        acquisition_timeout: 1
        hardware_demodulation: true
        scope_store_enabled: false
      - identifier: 4
        output_i: 0
        output_q: 1
        gain_i: .5
        gain_q: .5
        offset_i: 0
        offset_q: 0
        weights_i: [1., 1., 1., 1., 1.] # to calibrate
        weights_q: [1., 1., 1., 1., 1.] # to calibrate
        weighed_acq_enabled: False
        threshold: 0.5
        threshold_rotation: 0.0
        num_bins: 1
        intermediate_frequency: 50.e+06
        gain_imbalance: 1.
        phase_imbalance: 0
        hardware_modulation: true
        scope_acquire_trigger_mode: sequencer
        scope_hardware_averaging: true
        sampling_rate: 1.e+09
        integration_length: 2000
        integration_mode: ssb
        sequence_timeout: 1
        acquisition_timeout: 1
        hardware_demodulation: true
        scope_store_enabled: false
  - name: QCM-RF
    alias: QCM-RF1
    firmware: 0.7.0
    num_sequencers: 2
    out0_lo_freq: 6.5e+09
    out0_lo_en: true
    out0_att: 0
    out0_offset_path0: 0.
    out0_offset_path1: 0.0
    out1_lo_freq: 6.7e+09
    out1_lo_en: true
    out1_att: 0
    out1_offset_path0: 0.
    out1_offset_path1: 0.
    awg_sequencers:
      - identifier: 0
        output_i: 0
        output_q: 1
        gain_i: 0.1
        gain_q: 0.1
        offset_i: 0. # -0.012
        offset_q: 0.
        num_bins: 1
        intermediate_frequency: 10.e+06
        gain_imbalance: 0.940
        phase_imbalance: 14.482
        hardware_modulation: true
      - identifier: 1
        output_i: 2
        output_q: 3
        gain_i: 1
        gain_q: 1
        offset_i: 0
        offset_q: 0
        num_bins: 1
        intermediate_frequency: 20.e+06
        gain_imbalance: 0.5
        phase_imbalance: 0
