settings:
  id_: 0
  category: platform
  alias:
  name: galadriel
  device_id: 9
  minimum_clock_time: 4
  delay_between_pulses: 40
  delay_before_readout: 40
  master_amplitude_gate: 1
  master_duration_gate: 100
  timings_calculation_method: as_soon_as_possible
  reset_method: passive
  passive_reset_duration: 100
  operations:
    - name: Rxy
      pulse:
        name: Gaussian
        amplitude: 1
        duration: 40
        parameters:
          sigma: 2
    - name: R180
      pulse:
        name: Gaussian
        amplitude: 1
        duration: 40
        parameters:
          sigma: 2
    - name: X
      pulse:
        name: Gaussian
        amplitude: 1
        duration: 40
        parameters:
          sigma: 2
    - name: Measure
      pulse:
        name: Square
        amplitude: 1
        duration: 6000
        parameters: {}
  gates:
    - name: M
      amplitude: master_amplitude_gate
      phase: 0
      duration: 2000
      shape:
        name: rectangular
    - name: I
      amplitude: 0
      phase: 0
      duration: 0
      shape:
        name: rectangular
    - name: X
      amplitude: master_amplitude_gate
      phase: 0
      duration: 50
      shape:
        name: drag
        num_sigmas: 4
        drag_coefficient: 0
    - name: Y
      amplitude: master_amplitude_gate
      phase: 1.5708
      duration: master_duration_gate
      shape:
        name: drag
        num_sigmas: 4
        drag_coefficient: 0
schema:
  chip:
    id_: 0
    category: chip
    nodes:
      - name: port
        id_: 0
        category: node
        alias:
        nodes:
          - 3
      - name: port
        id_: 1
        category: node
        alias:
        nodes:
          - 2
      - name: resonator
        id_: 2
        category: node
        alias: port
        nodes:
          - 1
          - 3
        frequency: 7.3473e+09
      - name: qubit
        id_: 3
        category: node
        alias: qubit
        nodes:
          - 0
          - 2
        frequency: 3.451e+09
        qubit_index: 0
  instruments:
    - name: QCM
      id_: 0
      category: awg
      alias: QCM
      firmware: 0.7.0
      num_sequencers: 1
      out_offsets:
        - 0
        - 0.5
        - 0.7
        - 0.8
      awg_sequencers:
        - identifier: 0
          chip_port_id: 0
          intermediate_frequency: 1.e+08
          gain_imbalance: 0
          phase_imbalance: 0
          hardware_modulation: false
          gain_i: 1
          gain_q: 1
          offset_i: 0
          offset_q: 0
          sync_enabled: true
          num_bins: 1
          path0:
            output_channel: 0
          path1:
            output_channel: 1
      awg_iq_channels:
        - identifier: 0
          i_channel:
            awg_sequencer_identifier: 0
            awg_sequencer_path_identifier: 0
          q_channel:
            awg_sequencer_identifier: 0
            awg_sequencer_path_identifier: 1
    - name: QRM
      id_: 1
      category: awg
      alias: QRM
      firmware: 0.7.0
      num_sequencers: 2
      acquisition_delay_time: 100
      out_offsets:
        - 0.123
        - 1.23
      awg_sequencers:
        - identifier: 0
          chip_port_id: 1
          intermediate_frequency: 1.e+08
          gain_imbalance: 0
          phase_imbalance: 0
          hardware_modulation: false
          gain_i: 1
          gain_q: 1
          offset_i: 0
          offset_q: 0
          scope_acquire_trigger_mode: sequencer
          scope_hardware_averaging: true
          sampling_rate: 1.e+09
          hardware_demodulation: true
          integration_length: 2000
          integration_mode: ssb
          sequence_timeout: 1
          acquisition_timeout: 1
          scope_store_enabled: true
          sync_enabled: true
          num_bins: 1
          path0:
            output_channel: 0
          path1:
            output_channel: 1
        - identifier: 1
          chip_port_id: 1
          intermediate_frequency: 2.e+08
          gain_imbalance: 0
          phase_imbalance: 0
          hardware_modulation: false
          gain_i: 1
          gain_q: 1
          offset_i: 0
          offset_q: 0
          scope_acquire_trigger_mode: sequencer
          scope_hardware_averaging: true
          sampling_rate: 1.e+09
          hardware_demodulation: true
          integration_length: 2000
          integration_mode: ssb
          sequence_timeout: 1
          acquisition_timeout: 1
          scope_store_enabled: false
          sync_enabled: true
          num_bins: 1
          path0:
            output_channel: 0
          path1:
            output_channel: 1
      awg_iq_channels:
        - identifier: 0
          i_channel:
            awg_sequencer_identifier: 0
            awg_sequencer_path_identifier: 0
          q_channel:
            awg_sequencer_identifier: 0
            awg_sequencer_path_identifier: 1
    - name: rohde_schwarz
      id_: 0
      category: signal_generator
      alias: rs_0
      firmware: 4.30.046.295
      power: 15
      frequency: 7.2473e+09
      rf_on: true
    - name: rohde_schwarz
      id_: 1
      category: signal_generator
      alias: rs_1
      firmware: 4.30.046.295
      power: 15
      frequency: 3.351e+09
      rf_on: true
    - name: mini_circuits
      id_: 1
      category: attenuator
      alias: attenuator
      firmware:
      attenuation: 30
    - name: keithley_2600
      id_: 1
      category: dc_source
      alias: keithley_2600
      firmware:
      max_current: 0.1
      max_voltage: 20
  buses:
    - id_: 0
      category: bus
      system_control:
        id_: 0
        name: system_control
        category: system_control
        instruments:
          - QCM
          - rs_0
      port: 0
    - id_: 1
      category: bus
      system_control:
        id_: 1
        name: readout_system_control
        category: system_control
        instruments:
          - QRM
          - rs_1
      port: 1
  instrument_controllers:
    - name: qblox_pulsar
      id_: 0
      alias: pulsar_controller_qcm_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.0.3
      modules:
        - awg: QCM
          slot_id: 0
      reference_clock: internal
    - name: qblox_pulsar
      id_: 1
      alias: pulsar_controller_qrm_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.0.4
      modules:
        - awg: QRM
          slot_id: 0
      reference_clock: external
    - name: rohde_schwarz
      id_: 2
      alias: rohde_schwarz_controller_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.0.10
      modules:
        - signal_generator: rs_0
          slot_id: 0
    - name: rohde_schwarz
      id_: 3
      alias: rohde_schwarz_controller_1
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.0.7
      modules:
        - signal_generator: rs_1
          slot_id: 0
    - name: mini_circuits
      id_: 4
      alias: attenuator_controller_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.0.222
      modules:
        - attenuator: attenuator
          slot_id: 0
    - name: keithley_2600
      id_: 5
      alias: keithley_2600_controller_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.0.112
      modules:
        - dc_source: keithley_2600
          slot_id: 0
