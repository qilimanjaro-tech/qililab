        offset_i: 0
        offset_q: 0
        num_bins: 1
        intermediate_frequency: 20.e+06
        gain_imbalance: 0.5
        phase_imbalance: 0
        hardware_modulation: true
  - name: QCM
    alias: QCM1
    firmware: 0.7.0
    num_sequencers: 4
    out_offsets: [0.0, 5.0, 0.0, 10.0]
    awg_sequencers:
      - identifier: 0
        output_i: 0
        output_q: 1
        gain_i: 0.1
        gain_q: 0.1
        offset_i: 0.
        offset_q: 0.
        num_bins: 1
        intermediate_frequency: 10.e+06
        gain_imbalance: .5
        phase_imbalance: 0.
        hardware_modulation: true
      - identifier: 1
        output_i: 1
        output_q: 0
        gain_i: 1
        gain_q: 1
        offset_i: 0
        offset_q: 0
        num_bins: 1
        intermediate_frequency: 0.
        gain_imbalance: 0.5
        phase_imbalance: 0
        hardware_modulation: true
      - identifier: 2
        output_i: 2
        output_q: 3
        gain_i: 1
        gain_q: 1
        offset_i: 0
        offset_q: 0
        num_bins: 1
        intermediate_frequency: 0.
        gain_imbalance: 0.5
        phase_imbalance: 0
        hardware_modulation: true
      - identifier: 3
        output_i: 3
        output_q: 2
        gain_i: 1
        gain_q: 1
        offset_i: 0
        offset_q: 0
        num_bins: 1
        intermediate_frequency: 0.
        gain_imbalance: 0.5
        phase_imbalance: 0
        hardware_modulation: true
  - name: QCM
    alias: QCM2
    firmware: 0.7.0
    num_sequencers: 1
    out_offsets: [0.0, 0.0, 0.0, 0.0]
    awg_sequencers:
      - identifier: 0
        output_i: 0
        output_q: 1
        gain_i: 1.
        gain_q: 1.
        offset_i: 0.
        offset_q: 0.
        num_bins: 1
        intermediate_frequency: 10.e+06
        gain_imbalance: .5
        phase_imbalance: 0.
        hardware_modulation: true
  - name: rohde_schwarz
    alias: rs_1
    firmware: 4.2.76.0-4.30.046.295
    power: 16
    frequency: 8.0726e+09
    rf_on: true
  - name: mini_circuits
    alias: attenuator
    firmware: None
    attenuation: 32

instrument_controllers:
  - name: qblox_cluster
    alias: cluster_controller_0
    reference_clock: internal
    connection:
      name: tcp_ip
      address: 192.168.1.20
    modules:
      - alias: QRM1
        slot_id: 12
      - alias: QCM-RF1
        slot_id: 6
      - alias: QCM-RF3
        slot_id: 8
      - alias: QCM-RF2
        slot_id: 14
      - alias: QCM1
        slot_id: 14
      - alias: QCM2
        slot_id: 14
    reset: False
  - name: rohde_schwarz
    alias: rohde_schwarz_controller_0
    reference_clock: internal
    connection:
      name: tcp_ip
      address: 192.168.1.11
    modules:
      - alias: rs_1
        slot_id: 0
    reset: True
  - name: mini_circuits
    alias: attenuator_controller_0
    connection:
      name: tcp_ip
      address: 192.168.1.69
    modules:
      - alias: attenuator
        slot_id: 0
    reset: True
