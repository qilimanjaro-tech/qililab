  instrument_controllers:
    - name: qblox_cluster
      alias: cluster_controller_0
      reference_clock: internal
      connection:
        name: tcp_ip
        address: 192.168.1.20
      modules:
        - awg: QRM1
          slot_id: 12
        - awg: QCM-RF1
          slot_id: 6
        - awg: QCM-RF3
          slot_id: 8
        - awg: QCM-RF2
          slot_id: 14
        - awg: QCM1
          slot_id: 14
        - awg: QCM2
          slot_id: 14
    - name: rohde_schwarz
      alias: rohde_schwarz_controller_0
      reference_clock: internal
      connection:
        name: tcp_ip
        address: 192.168.1.11
      modules:
        - signal_generator: rs_1
          slot_id: 0
    - name: mini_circuits
      alias: attenuator_controller_0
