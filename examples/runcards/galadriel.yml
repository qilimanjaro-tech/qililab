    out0_lo_freq: 6.5e+09
    out0_lo_en: true
    out0_att: 0
    out0_offset_path0: 0.
    out0_offset_path1: 0.0
    out1_lo_freq: 6.7e+09
    out1_lo_en: true
    out1_att: 0
    out1_offset_path0: 0.
    out1_offset_path1: 0.
    awg_sequencers:
      - identifier: 0
        output_i: 0
        output_q: 1
        gain_i: 0.1
        gain_q: 0.1
        offset_i: 0.
        offset_q: 0.
        num_bins: 1
        intermediate_frequency: 10.e+06
        gain_imbalance: .5
        phase_imbalance: 0.
        hardware_modulation: true
  - name: QCM-RF
    alias: QCM-RF3
