instruments:
  - name: QRM
    alias: QRM1
    firmware: 0.7.0
    num_sequencers: 5
    out_offsets: [0, 0]
    awg_sequencers:
      - identifier: 0
        chip_port_id: feedline_input
        qubit: 0
        outputs: [0, 1]
        gain_i: .5
        gain_q: .5
        offset_i: 0
        offset_q: 0
        threshold: 0.5
        threshold_rotation: 0.0
        num_bins: 1
        intermediate_frequency: 10.e+06
        gain_imbalance: 1.
        phase_imbalance: 0
        hardware_modulation: true
        scope_acquire_trigger_mode: sequencer
        scope_hardware_averaging: true
        sampling_rate: 1.e+09
        integration_length: 2000
        integration_mode: ssb
        sequence_timeout: 1
        acquisition_timeout: 1
        hardware_demodulation: true
        scope_store_enabled: false
        time_of_flight: 40
      - identifier: 1
        chip_port_id: feedline_input
