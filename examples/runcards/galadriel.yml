settings:
  name: galadriel_soprano_master
  device_id: 9
  delay_between_pulses: 0
  delay_before_readout: 4
  timings_calculation_method: as_soon_as_possible
  reset_method: passive
  passive_reset_duration: 100
  minimum_clock_time: 4
  operations: []
  gates:
    0:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 2000
        shape:
          name: rectangular
      - name: Drag
        amplitude: 1
        phase: 0
        duration: 20
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
      - name: Park
        amplitude: 1.0
        phase: 0
        duration: 103
        shape:
          name: rectangular
    1:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: Drag
        amplitude: 1
        phase: 0
        duration: 20
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
      - name: Park # pad time added before and after snz pulse is (park_duration - cz_duration) / 2
        amplitude: 1.0
        phase: 0
        duration: 103
        shape:
          name: rectangular
    2:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: Drag
        amplitude: 1
        phase: 0
        duration: 20
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
    3:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: Drag
        amplitude: 1
        phase: 0
        duration: 20
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
    4:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: Drag
        amplitude: 1
        phase: 0
        duration: 20
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
    (0,2): # CZ is always CZ(control,target) - SNZ is applied on target
      - name: CZ
        amplitude: 1.0
        phase: 0
        duration: 40 # duration is the halfpulse duration of the SNZ - total duration is 2*duration+2+t_phi
        shape:
          name: snz
          b: 0.5
          t_phi: 1
    (1,2):
      - name: CZ
        amplitude: 1.0
        phase: 0
        duration: 40
        shape:
          name: snz
          b: 0.5
          t_phi: 1
    (2,3):
      - name: CZ
        amplitude: 1.0
        phase: 0
        duration: 40
        shape:
          name: snz
          b: 0.5
          t_phi: 1
    (2,4):
      - name: CZ
        amplitude: 1.0
        phase: 0
        duration: 40
        shape:
          name: snz
          b: 0.5
          t_phi: 1
schema:
  chip:
    nodes:
      - name: qubit
        alias: qubit_0
        qubit_index: 0
        frequency: 4.92e+09
        nodes: [qubit_2, resonator_q0, drive_line_q0, flux_line_q0]
      - name: qubit
        alias: qubit_1
        qubit_index: 1
        frequency: 5.0e+09
        nodes: [qubit_2, resonator_q1, drive_line_q1, flux_line_q1]
      - name: qubit
        alias: qubit_2
        qubit_index: 2
        frequency: 5.6e+09
        nodes: [qubit_0, qubit_1, qubit_3, qubit_4, resonator_q2, drive_line_q2, flux_line_q2]
      - name: qubit
        alias: qubit_3
        qubit_index: 3
        frequency: 6.7e+09
        nodes: [qubit_2, resonator_q3, drive_line_q3, flux_line_q3]
      - name: qubit
        alias: qubit_4
        qubit_index: 4
        frequency: 6.5e+09
        nodes: [qubit_2, resonator_q4, drive_line_q4, flux_line_q4]
      - name: resonator
        alias: resonator_q0
        frequency: 7.1e+09
        nodes: [qubit_0, feedline_input, feedline_output]
      - name: resonator
        alias: resonator_q1
        frequency: 7.2e+09
        nodes: [qubit_1, feedline_input, feedline_output]
      - name: resonator
        alias: resonator_q2
        frequency: 7.3e+09
        nodes: [qubit_2, feedline_input, feedline_output]
      - name: resonator
        alias: resonator_q3
        frequency: 7.4e+09
        nodes: [qubit_3, feedline_input, feedline_output]
      - name: resonator
        alias: resonator_q4
        frequency: 7.5e+09
        nodes: [qubit_4, feedline_input, feedline_output]
      - name: port
        alias: drive_line_q0
        nodes: [qubit_0]
        line: drive
      - name: port
        alias: drive_line_q1
        nodes: [qubit_1]
        line: drive
      - name: port
        alias: drive_line_q2
        nodes: [qubit_2]
        line: drive
      - name: port
        alias: drive_line_q3
        nodes: [qubit_3]
        line: drive
      - name: port
        alias: drive_line_q4
        nodes: [qubit_4]
        line: drive
      - name: port
        alias: flux_line_q0
        nodes: [qubit_0]
        line: flux
      - name: port
        alias: flux_line_q1
        nodes: [qubit_1]
        line: flux
      - name: port
        alias: flux_line_q2
        nodes: [qubit_2]
        line: flux
      - name: port
        alias: flux_line_q3
        nodes: [qubit_3]
        line: flux
      - name: port
        alias: flux_line_q4
        nodes: [qubit_4]
        line: flux
      - name: port
        alias: feedline_input
        nodes: [resonator_q0, resonator_q1, resonator_q2, resonator_q3, resonator_q4]
        line: feedline_input
      - name: port
        alias: feedline_output
        nodes: [resonator_q0, resonator_q1, resonator_q2, resonator_q3, resonator_q4]
        line: feedline_output

  instruments:
    - name: QRM
      alias: QRM1
      firmware: 0.7.0
      num_sequencers: 5
      acquisition_delay_time: 100
      out_offsets: [0, 0]
      awg_sequencers:
        - identifier: 0
          chip_port_id: 100
          qubit: 0
          output_i: 0
          output_q: 1
          gain_i: .5
          gain_q: .5
          offset_i: 0
          offset_q: 0
          weights_i: [1., 1., 1., 1., 1.] # to calibrate
          weights_q: [1., 1., 1., 1., 1.] # to calibrate
          weighed_acq_enabled: False
          threshold: 0.5
          threshold_rotation: 0.0
          num_bins: 1
          intermediate_frequency: 10.e+06
          gain_imbalance: 1.
          phase_imbalance: 0
          hardware_modulation: true
          scope_acquire_trigger_mode: sequencer
          scope_hardware_averaging: true
          sampling_rate: 1.e+09
          integration_length: 2000
          integration_mode: ssb
          sequence_timeout: 1
          acquisition_timeout: 1
          hardware_demodulation: true
          scope_store_enabled: false
        - identifier: 1
          chip_port_id: 100
          qubit: 1
          output_i: 0
          output_q: 1
          gain_i: .5
          gain_q: .5
          offset_i: 0
          offset_q: 0
          weights_i: [1., 1., 1., 1., 1.] # to calibrate
          weights_q: [1., 1., 1., 1., 1.] # to calibrate
          weighed_acq_enabled: False
          threshold: 0.5
          threshold_rotation: 0.0
          num_bins: 1
          intermediate_frequency: 20.e+06
          gain_imbalance: 1.
          phase_imbalance: 0
          hardware_modulation: true
          scope_acquire_trigger_mode: sequencer
          scope_hardware_averaging: true
          sampling_rate: 1.e+09
          integration_length: 2000
          integration_mode: ssb
          sequence_timeout: 1
          acquisition_timeout: 1
          hardware_demodulation: true
          scope_store_enabled: false
        - identifier: 2
          chip_port_id: 100
          qubit: 2
          output_i: 0
          output_q: 1
          gain_i: .5
          gain_q: .5
          offset_i: 0
          offset_q: 0
          weights_i: [1., 1., 1., 1., 1.] # to calibrate
          weights_q: [1., 1., 1., 1., 1.] # to calibrate
          weighed_acq_enabled: False
          threshold: 0.5
          threshold_rotation: 0.0
          num_bins: 1
          intermediate_frequency: 30.e+06
          gain_imbalance: 1.
          phase_imbalance: 0
          hardware_modulation: true
          scope_acquire_trigger_mode: sequencer
          scope_hardware_averaging: true
          sampling_rate: 1.e+09
          integration_length: 2000
          integration_mode: ssb
          sequence_timeout: 1
          acquisition_timeout: 1
          hardware_demodulation: true
          scope_store_enabled: false
        - identifier: 3
          chip_port_id: 100
          qubit: 3
          output_i: 0
          output_q: 1
          gain_i: .5
          gain_q: .5
          offset_i: 0
          offset_q: 0
          weights_i: [1., 1., 1., 1., 1.] # to calibrate
          weights_q: [1., 1., 1., 1., 1.] # to calibrate
          weighed_acq_enabled: False
          threshold: 0.5
          threshold_rotation: 0.0
          num_bins: 1
          intermediate_frequency: 40.e+06
          gain_imbalance: 1.
          phase_imbalance: 0
          hardware_modulation: true
          scope_acquire_trigger_mode: sequencer
          scope_hardware_averaging: true
          sampling_rate: 1.e+09
          integration_length: 2000
          integration_mode: ssb
          sequence_timeout: 1
