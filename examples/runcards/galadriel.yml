      system_control:
        name: readout_system_control
        instruments: [QRM1, rs_1]
      port: 100
      distortions: []
    - alias: drive_line_q0_bus
      system_control:
        name: system_control
        instruments: [QCM-RF1]
      port: 20
      distortions: []
    - alias: flux_line_q0_bus
      system_control:
        name: system_control
        instruments: [QCM1]
      port: 30
      distortions: []
    - alias: drive_line_q1_bus
      system_control:
        name: system_control
        instruments: [QCM-RF1]
      port: 21
      distortions: []
    - alias: flux_line_q1_bus
