              1.53987162e-02,
              7.62955256e-03,
              -8.98278390e-03,
              -7.90292832e-04,
              -1.11828133e-03,
              -6.62307356e-03,
              8.23195094e-03,
              1.10523437e-02,
              -6.44999221e-03,
              -7.18305957e-03,
              1.52176963e-03,
              -9.89509796e-03,
