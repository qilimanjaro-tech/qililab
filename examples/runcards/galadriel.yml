    out0_lo_freq: 5.e+09
    out0_lo_en: true
    out0_att: 0
    out0_offset_path0: 0.
    out0_offset_path1: 0.0
    out1_lo_freq: 5.2e+09
    out1_lo_en: true
    out1_att: 0
    out1_offset_path0: 0.
    out1_offset_path1: 0.
    awg_sequencers:
      - identifier: 0
