            2.05574979e-02,
            -4.22533696e-04,
            -5.30573522e-03,
            -5.63574725e-03,
            -7.72052668e-03,
            1.53987162e-02,
            7.62955256e-03,
            -8.98278390e-03,
            -7.90292832e-04,
            -1.11828133e-03,
            -6.62307356e-03,
            8.23195094e-03,
            1.10523437e-02,
            -6.44999221e-03,
            -7.18305957e-03,
            1.52176963e-03,
            -9.89509796e-03,
            3.00056075e-03,
            1.01091160e-02,
            -3.77361876e-03,
          ]
        b: [1.]
        norm_factor: 1.
  - alias: drive_line_q2_bus
    system_control:
      name: system_control
      instruments: [QCM-RF2]
    port: drive_line_q2
    distortions: []
  - alias: flux_line_q2_bus
