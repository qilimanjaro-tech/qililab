settings:
  id_: 0
  category: platform
  name: galadriel_soprano_master
  device_id: 9
  delay_between_pulses: 0
  delay_before_readout: 4
  master_amplitude_gate: 0.25
  master_duration_gate: 20
  timings_calculation_method: as_soon_as_possible
  reset_method: passive
  passive_reset_duration: 100
  minimum_clock_time: 4
  operations:
    - name: X
      pulse:
        name: Gaussian
        amplitude: 1.0
        duration: 40
        parameters:
          sigma: 2
    - name: Measure
      pulse:
        name: Square
        amplitude: 1.0
        duration: 6000
        parameters: {}
  gates:
    0:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 2000
        shape:
          name: rectangular
      - name: X
        amplitude: master_amplitude_gate
        phase: 0
        duration: master_duration_gate
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
      - name: Y
        amplitude: master_amplitude_gate
        phase: 90
        duration: master_duration_gate
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
    1:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: X
        amplitude: master_amplitude_gate
        phase: 0
        duration: master_duration_gate
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
      - name: Y
        amplitude: master_amplitude_gate
        phase: 0
        duration: master_duration_gate
        shape:
          name: rectangular
    2:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: X
        amplitude: master_amplitude_gate
        phase: 0
        duration: master_duration_gate
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
      - name: Y
        amplitude: master_amplitude_gate
        phase: 0
        duration: master_duration_gate
        shape:
          name: rectangular
    3:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: X
        amplitude: master_amplitude_gate
        phase: 0
        duration: master_duration_gate
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
      - name: Y
        amplitude: master_amplitude_gate
        phase: 0
        duration: master_duration_gate
        shape:
          name: rectangular
    4:
      - name: M
        amplitude: 1.0
        phase: 0
        duration: 6000
        shape:
          name: rectangular
      - name: X
        amplitude: master_amplitude_gate
        phase: 0
        duration: master_duration_gate
        shape:
          name: drag
          num_sigmas: 4
          drag_coefficient: 0.0
      - name: Y
        amplitude: master_amplitude_gate
        phase: 0
        duration: master_duration_gate
        shape:
          name: rectangular

