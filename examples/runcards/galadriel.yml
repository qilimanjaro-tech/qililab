name: galadriel_soprano_master

gates_settings:
  timings_calculation_method: as_soon_as_possible
  reset_method: passive
  passive_reset_duration: 100
  minimum_clock_time: 4
  operations: []
  gates:
    M(0):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular
    Drag(0):
      - bus: drive_line_q0_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0

    M(1):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular
    Drag(1):
      - bus: drive_line_q1_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0

    M(2):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular
    Drag(2):
      - bus: drive_line_q2_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0

    M(3):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular
    Drag(3):
      - bus: drive_line_q3_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0

    M(4):
      - bus: feedline_bus # alias of the bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 2000
          shape:
            name: rectangular

    Drag(4):
      - bus: drive_line_q4_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 20
          shape:
            name: drag
            num_sigmas: 4
            drag_coefficient: 0.0

    CZ(0,2):
      - bus: flux_line_q2_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 101
          shape:
            name: snz
            t_phi: 1
            b: 0.5
          options:
            q0_phase_correction: 0.1
            q2_phase_correction: 0.2

      - bus: flux_line_q1_bus # park pulse
        wait_time: 20
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 121
          shape:
            name: rectangular

    CZ(1,2):
      - bus: flux_line_q2_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 101
          shape:
            name: snz
            t_phi: 1
            b: 0.5
      - bus: flux_line_q0_bus # park pulse
        wait_time: 20
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 121
          shape:
            name: rectangular

    CZ(4,2):
      - bus: flux_line_q4_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 101
          shape:
            name: snz
            t_phi: 1
            b: 0.5

    CZ(3,2):
      - bus: flux_line_q3_bus
        pulse:
          amplitude: 1.0
          phase: 0
          duration: 101
          shape:
            name: snz
            t_phi: 1
            b: 0.5

flux_control_topology: # example for the flux to bus mapping (analog)
  - flux: "phix_q0"
    bus: "flux_line_q0_bus"
  - flux: "phiz_q0"
    bus: "flux_line_q0_bus"
  - flux: "phix_q1"
    bus: "flux_line_q1_bus"
  - flux: "phiz_q1"
    bus: "flux_line_q1_bus"
  - flux: "phix_c1_0"
    bus: "flux_line_q0_bus"
  - flux: "phix_c1_0"
    bus: "flux_line_q0_bus"

chip:
  nodes:
    - name: qubit
      alias: qubit_0
      qubit_index: 0
      frequency: 4.92e+09
      nodes: [qubit_2, resonator_q0, drive_line_q0, flux_line_q0]
    - name: qubit
      alias: qubit_1
      qubit_index: 1
      frequency: 5.0e+09
      nodes: [qubit_2, resonator_q1, drive_line_q1, flux_line_q1]
    - name: qubit
      alias: qubit_2
      qubit_index: 2
      frequency: 5.6e+09
      nodes: [qubit_0, qubit_1, qubit_3, qubit_4, resonator_q2, drive_line_q2, flux_line_q2]
    - name: qubit
      alias: qubit_3
      qubit_index: 3
      frequency: 6.7e+09
      nodes: [qubit_2, resonator_q3, drive_line_q3, flux_line_q3]
    - name: qubit
      alias: qubit_4
      qubit_index: 4
      frequency: 6.5e+09
      nodes: [qubit_2, resonator_q4, drive_line_q4, flux_line_q4]
    - name: resonator
      alias: resonator_q0
      frequency: 7.1e+09
      nodes: [qubit_0, feedline_input, feedline_output]
    - name: resonator
      alias: resonator_q1
      frequency: 7.2e+09
      nodes: [qubit_1, feedline_input, feedline_output]
    - name: resonator
      alias: resonator_q2
      frequency: 7.3e+09
      nodes: [qubit_2, feedline_input, feedline_output]
    - name: resonator
      alias: resonator_q3
      frequency: 7.4e+09
      nodes: [qubit_3, feedline_input, feedline_output]
    - name: resonator
      alias: resonator_q4
      frequency: 7.5e+09
      nodes: [qubit_4, feedline_input, feedline_output]
    - name: port
      alias: drive_line_q0
      nodes: [qubit_0]
      line: drive
    - name: port
      alias: drive_line_q1
      nodes: [qubit_1]
      line: drive
    - name: port
      alias: drive_line_q2
      nodes: [qubit_2]
      line: drive
    - name: port
      alias: drive_line_q3
      nodes: [qubit_3]
      line: drive
    - name: port
      alias: drive_line_q4
      nodes: [qubit_4]
      line: drive
    - name: port
      alias: flux_line_q0
      nodes: [qubit_0]
      line: flux
    - name: port
      alias: flux_line_q1
      nodes: [qubit_1]
      line: flux
    - name: port
      alias: flux_line_q2
      nodes: [qubit_2]
      line: flux
    - name: port
      alias: flux_line_q3
      nodes: [qubit_3]
      line: flux
    - name: port
      alias: flux_line_q4
      nodes: [qubit_4]
      line: flux
    - name: port
      alias: feedline_input
      nodes: [resonator_q0, resonator_q1, resonator_q2, resonator_q3, resonator_q4]
      line: feedline_input
    - name: port
      alias: feedline_output
      nodes: [resonator_q0, resonator_q1, resonator_q2, resonator_q3, resonator_q4]
      line: feedline_output

buses:
  - alias: feedline_bus
    system_control:
      name: readout_system_control
      instruments: [QRM1, rs_1]
    port: feedline_input
    distortions: []
  - alias: drive_line_q0_bus
    system_control:
      name: system_control
      instruments: [QCM-RF1]
    port: drive_line_q0
    distortions: []
  - alias: flux_line_q0_bus
    system_control:
      name: system_control
      instruments: [QCM1]
    port: flux_line_q0
    distortions: []
  - alias: drive_line_q1_bus
    system_control:
      name: system_control
      instruments: [QCM-RF1]
    port: drive_line_q1
    distortions: []
  - alias: flux_line_q1_bus
