settings:
  id_: 0
  category: platform
  name: multiple_sequencers
  delay_between_pulses: 0
  delay_before_readout: 40
  master_amplitude_gate: 1
  master_duration_gate: 100
  gates:
    - name: M
      amplitude: 1
      phase: 0
      duration: 2000
      shape:
        name: rectangular

    - name: I
      amplitude: 0
      phase: 0
      duration: master_duration_gate
      shape:
        name: rectangular

    - name: X
      amplitude: master_amplitude_gate
      phase: 0
      duration: master_duration_gate
      shape:
        name: drag
        num_sigmas: 4
        drag_coefficient: 0

    - name: Y
      amplitude: master_amplitude_gate
      phase: 1.5707963267948966 # pi / 2
      duration: master_duration_gate
      shape:
        name: drag
        num_sigmas: 4
        drag_coefficient: 0
schema:
  chip:
    id_: 0
    category: chip
    nodes:
      - name: port
        id_: 0
        nodes: [4]
      - name: port
        id_: 1
        nodes: [3]
      - name: port
        id_: 2
        nodes: [5]
      - name: resonator
        alias: resonator
        id_: 3
        frequency: 7.3264369805783645e+09
        nodes: [1, 4]
      - name: qubit
        alias: qubit
        id_: 4
        qubit_idx: 0
        frequency: 3.351e+09
        nodes: [0, 3]
      - name: coil
        alias: coil
        id_: 5
        nodes: [2]
  instruments:
    - name: QCM
      alias: QCM
      id_: 0
      category: awg
      firmware: 0.7.0
      num_sequencers: 1
      num_bins: [1]
      frequencies: [1.e+08]
      gain: [1]
      gain_imbalance: [0]
      phase_imbalance: [0]
      offset_i: [0]
      offset_q: [0]
      hardware_modulation: [true]
      sync_enabled: [true]
    - name: QRM
      alias: QRM
      id_: 1
      category: awg
      firmware: 0.7.0
      num_sequencers: 1
      frequencies: [2.e+07]
      gain: [1]
      gain_imbalance: [0]
      phase_imbalance: [0]
      offset_i: [0]
      offset_q: [0]
      hardware_modulation: [true]
      sync_enabled: [true]
      num_bins: [1]
      scope_acquire_trigger_mode: [sequencer]
      scope_hardware_averaging: [false]
      sampling_rate: [1.e+09]
      hardware_integration: [true]
      hardware_demodulation: [true]
      integration_length: [2000]
      acquisition_delay_time: 100
      integration_mode: [ssb]
      sequence_timeout: [1]
      acquisition_timeout: [1]
    - name: rohde_schwarz
      alias: rs_0
      id_: 0
      category: signal_generator
      firmware: 4.30.046.295
      power: 15

    - name: rohde_schwarz
      alias: rs_1
      id_: 1
      category: signal_generator
      firmware: 4.30.046.295
      power: 15

    - name: mini_circuits
      alias: attenuator
      id_: 1
      category: attenuator
      firmware: None
      attenuation: 32

    - name: D5a
      alias: D5a
      id_: 0
      category: voltage_source
      firmware: None
      voltage: [1, 1, 1, 1]
      ramping_enabled: [true, true, true, true]
      ramp_rate: [0.0001, 0.0001, 0.0001, 0.0001]
      span: ["range_8V_bi", "range_8V_bi", "range_8V_bi", "range_8V_bi"]
      dacs: [0, 1, 2, 3]

    - name: S4g
      alias: S4g
      id_: 0
      category: current_source
      firmware: None
      current: [0.0, 0.0, 0.0, 0.0]
      ramping_enabled: [true, true, true, true]
      ramp_rate: [0.0001, 0.0001, 0.0001, 0.0001]
      span: ["range_max_bi", "range_max_bi", "range_max_bi", "range_max_bi"]
      dacs: [0, 1, 2, 3]

    - name: keysight_e5080b
      alias: keysight_e5080b
      id_: 0
      category: vna
      firmware: A.15.10.06
      power: -60.0

  buses:
    - id_: 0
      category: bus
      subcategory: control
      alias: bus_control
      system_control:
        id_: 0
        category: system_control
        subcategory: mixer_based_system_control
        awg: QCM
        signal_generator: rs_0
      port: 0
    - id_: 1
      category: bus
      subcategory: readout
      alias: bus_readout
      system_control:
        id_: 1
        category: system_control
        subcategory: mixer_based_system_control
        awg: QRM
        signal_generator: rs_1
      attenuator: attenuator
      port: 1
  instrument_controllers:
    - name: qblox_cluster
      id_: 1
      alias: cluster_controller_qrm_0
      category: instrument_controller
      subcategory: single_instrument
      reference_clock: internal
      connection:
        name: tcp_ip
        address: 192.168.1.2
      modules:
        - awg: QRM
          slot_id: 6

    - name: qblox_pulsar
      id_: 0
      alias: pulsar_controller_qcm_0
      category: instrument_controller
      subcategory: single_instrument
      reference_clock: internal
      connection:
        name: tcp_ip
        address: 192.168.0.3
      modules:
        - awg: QCM
          slot_id: 1
    - name: qblox_pulsar
      id_: 1
      alias: pulsar_controller_qrm_0
      category: instrument_controller
      subcategory: single_instrument
      reference_clock: external
      connection:
        name: tcp_ip
        address: 192.168.0.4
      modules:
        - awg: QRM
          slot_id: 1
    - name: rohde_schwarz
      id_: 2
      alias: rohde_schwarz_controller_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.0.10
      modules:
        - signal_generator: rs_0
          slot_id: 1
    - name: rohde_schwarz
      id_: 3
      alias: rohde_schwarz_controller_1
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.0.7
      modules:
        - signal_generator: rs_1
          slot_id: 1
    - name: mini_circuits
      id_: 4
      alias: attenuator_controller_0
      category: instrument_controller
      subcategory: single_instrument
      connection:
        name: tcp_ip
        address: 192.168.0.222
      modules:
        - attenuator: attenuator
          slot_id: 1
    - name: qblox_spi_rack
      id_: 0
      alias: qblox_spi_rack
      category: instrument_controller
      subcategory: multiple_instruments
      connection:
        name: usb
        address: /dev/ttyACM0
      modules:
        - voltage_source: D5a
          slot_id: 4
        - current_source: S4g
          slot_id: 8
    - name: keysight_e5080b_controller
      id_: 0
      alias: keysight_e5080b_controller
      category: instrument_controller
      subcategory: single_instrument
      timeout: 10000
      connection:
        name: tcp_ip
        address: 192.168.1.254
      modules:
        - vna: keysight_e5080b
          slot_id: 0
