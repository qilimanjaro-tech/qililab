name: my_lab
controllers:
- type: qdac2_controller
  settings:
    alias: qdac2
    connection:
      type: tcp_ip
      address: 168.0.0.1
    reset: true
- type: qblox_cluster_controller
  settings:
    alias: cluster
    connection:
      type: tcp_ip
      address: 168.0.0.1
    reset: true
    modules:
      '0': QCM
      '1': QRM
